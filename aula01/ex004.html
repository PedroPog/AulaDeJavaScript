<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: aqua; color: black;">
    <script>
        n1 = Number(window.prompt("numero 1: "))
        n2 = Number(window.prompt("numero 2: "))
        n3 = Number(window.prompt("numero 3:"))
        n4 = Number(window.prompt("numero 4: "))
        total = (n1+n2+n3+n4)/4
        document.write(total >= 6?'APROVADO':'REPROVADO')
    </script>
</body>
